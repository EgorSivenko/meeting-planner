<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meeting Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link th:href="@{/assets/favicon.ico}" rel="icon" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="wrap">
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Register</h3>
                            </div>
                        </div>
                        <form th:action="@{/auth/register}" th:object="${registerForm}" method="POST" autocomplete="off">
                            <div th:if="${registerError}" class="alert alert-danger alert-dismissible fade show mb-5" role="alert">
                                <span th:text="${registerError}"></span>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="form-group mt-4">
                                <input th:field="*{firstName}" type="text" maxlength="25" class="form-control"
                                       pattern="^\S{2,}$" placeholder="First name" required autofocus="autofocus"
                                       title="First name must contain at least 2 non-whitespace characters"/>
                                <label class="form-control-placeholder">First name</label>
                            </div>
                            <div class="form-group mt-5">
                                <input th:field="*{lastName}" type="text" maxlength="25" class="form-control"
                                       pattern="^\S{2,}$" placeholder="Last name" required
                                       title="Last name must contain at least 2 non-whitespace characters"/>
                                <label class="form-control-placeholder">Last name</label>
                            </div>
                            <div class="form-group mt-5">
                                <input th:field="*{email}" type="text" maxlength="50" class="form-control"
                                       pattern="^[^\s@]+@([^\s@.,]+\.)+[^\s@.,]{2,}$" placeholder="Email"
                                       title="Invalid email address format" required/>
                                <label class="form-control-placeholder">Email</label>
                            </div>
                            <div class="form-group mt-5">
                                <input th:field="*{password}" type="password" maxlength="25" class="form-control"
                                       pattern="[A-Za-z0-9]{6,}" placeholder="Password"
                                       title="Password must contain from 6 to 25 letters or numbers without spaces"
                                       id="password-field" required/>
                                <label class="form-control-placeholder">Password</label>
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Register</button>
                            </div>
                        </form>
                        <p class="text-center">Already registered?
                            <a th:href="@{/auth/login}">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}" type="text/javascript"></script>
</body>
</html>
