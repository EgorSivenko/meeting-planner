<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meeting Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link th:href="@{/assets/favicon.ico}" rel="icon" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<ul>
    <li>
        <form th:action="@{/auth/logout}" method="POST">
            <button type="submit" class="btn btn-primary">Logout</button>
        </form>
    </li>
    <li>
        <form th:action="@{/user/deleteAccount}" method="POST">
            <button type="submit" class="btn btn-primary">Delete Account</button>
        </form>
    </li>
    <li>
        <a th:href="@{/user/changeFullName}">
            <button type="button" class="btn btn-primary">Change Full Name</button>
        </a>
    </li>
    <li>
        <a th:href="@{/user/changeEmail}">
            <button type="button" class="btn btn-primary">Change Email</button>
        </a>
    </li>
    <li>
        <a th:href="@{/user/changePassword}">
            <button type="button" class="btn btn-primary">Change Password</button>
        </a>
    </li>
</ul>
</body>
</html>
