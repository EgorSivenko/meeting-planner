<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meeting Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link th:href="@{/assets/favicon.ico}" rel="icon" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="wrap">
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Change password<br>(Re-login required)</h3>
                            </div>
                        </div>
                        <form th:action="@{/user/changePassword}" th:object="${changePasswordForm}" method="POST" autocomplete="off">
                            <div class="form-group mt-4">
                                <input th:field="*{newPassword}" type="password" maxlength="25" class="form-control password-field"
                                       pattern="[A-Za-z0-9]{6,}" placeholder="Password"
                                       title="Password must contain from 6 to 25 letters or numbers without spaces"
                                       autofocus="autofocus" id="password" required/>
                                <label class="form-control-placeholder">Password</label>
                                <span toggle=".password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group mt-5">
                                <input type="password" maxlength="25" class="form-control password-field-confirm"
                                       pattern="[A-Za-z0-9]{6,}" placeholder="Confirm"
                                       title="Password must contain from 6 to 25 letters or numbers without spaces"
                                       id="confirm-password" required/>
                                <label class="form-control-placeholder">Confirm</label>
                                <span toggle=".password-field-confirm" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3"
                                        id="submitButton" disabled>Submit
                                </button>
                            </div>
                            <div class="form-group">
                                <a th:href="@{/teams}" class="form-control btn btn-danger rounded px-3">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}" type="text/javascript"></script>
<script>
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm-password');
    const submitButton = document.getElementById('submitButton');

    function validateEmails() {
        if (password.value && confirmPassword.value && password.value === confirmPassword.value) {
            submitButton.disabled = false;
            submitButton.classList.add('active');
        } else {
            submitButton.disabled = true;
            submitButton.classList.remove('active');
        }
    }
    password.addEventListener('input', validateEmails);
    confirmPassword.addEventListener('input', validateEmails);
</script>
</body>
</html>
