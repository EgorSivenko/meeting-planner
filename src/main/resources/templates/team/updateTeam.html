<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meeting Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link th:href="@{/assets/favicon.ico}" rel="icon" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="wrap">
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Update team details</h3>
                            </div>
                        </div>
                        <form th:action="@{/teams/update}" th:object="${updateTeamForm}" method="POST" autocomplete="off">
                            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mb-5" role="alert">
                                <span th:text="${error}"></span>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <input th:field="*{id}" type="hidden"/>
                            <div class="form-group mt-4">
                                <input th:field="*{name}" type="text" maxlength="50" class="form-control"
                                       pattern="^.*\S.*$" placeholder="Name" required autofocus="autofocus"
                                       title="Name cannot contain only whitespaces"/>
                                <label class="form-control-placeholder">Team name</label>
                            </div>
                            <div class="form-group mt-5">
                                <textarea th:field="*{description}" maxlength="100" class="form-control" rows="4"
                                          placeholder="Description" required
                                          style="resize: none; overflow: hidden;"
                                          oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea>
                                <label class="form-control-placeholder">Team description</label>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Submit</button>
                            </div>
                            <div class="form-group">
                                <a th:href="@{/teams}" class="form-control btn btn-danger rounded px-3">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
